def launchPostgresContainer() {
    cleanupPostgresContainer()

    // TODO: Use random port assignment to avoid conflicts.
    exec {
        commandLine 'docker', 'run',
                '--name', 'jooq-pgsql-schema-gen',
                '-e', 'POSTGRES_USER=jooq',
                '-e', 'POSTGRES_PASSWORD=password',
                '-e', 'POSTGRES_DB=jooq_schema_generator',
                '-d',
                '-p', '5433:5432',
                'postgres:9.6'
    }

    println("Waiting for Postgres Docker container to launch...")
    sleep(5000)
}

def cleanupPostgresContainer() {
    println("Stopping Postgres Docker container")
    exec {
        commandLine 'docker', 'stop', '-t', '5000', 'jooq-pgsql-schema-gen'

        // Required to avoid build failures when no container is running.
        ignoreExitValue = true
    }

    println("Removing Postgres Docker container")
    exec {
        commandLine 'docker', 'rm', 'jooq-pgsql-schema-gen'

        // Required to avoid build failures when container is not found.
        ignoreExitValue = true
    }
}

generateJooqSchemaSource.doFirst {
    launchPostgresContainer()
}
generateJooqSchemaSource.doLast {
    cleanupPostgresContainer()
}
